<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Fav</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer ></script>

</head>
<body>

  <div id="app">

    <header>

      <h1>{&starf;} Git Fav</h1>

      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>&star; FAVORITAR</button>
      </div>

    </header>

    <table>

      <thead>

        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>

      </thead>

      <tbody>

        <tr>

          <td class="user">
            <img src="https://github.com/karinewagner.png" alt="Imagem de Karine Wagner">
            <a href="https://github.com/karinewagner" target="_blank">
              <p>Karine Wagner</p>
              <span>karinewagner</span>
            </a>
          </td>
          <td class="repositories">76</td>
          <td class="followers">9589</td>
          <td>
            <button class="remove">Remover</button>
          </td>
          
        </tr>

      </tbody>

    </table>

  </div>

</body>
</html>
